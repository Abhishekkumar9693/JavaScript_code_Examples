<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getLocation()">Enter me</button>
    <p id="box">Click the button to get your location</p>
    <script>
      let var1 = document.getElementById("box");
      //console.log(var1);
      function getLocation() {
        try {
          navigator.geolocation.getCurrentPosition(showPosition);
        } catch {
          var1.innerHTML = "error 404";
        }
      }
      function showPosition(position) {
        var1.innerHTML =
          "Lattitude:" +
          position.coords.latitude +
          "<br> longitude:" +
          position.coords.longitude;
      }
    </script>
  </body>
</html>
