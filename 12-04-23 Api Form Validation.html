<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h2>Form Validation in API</h2>
    <p>Enter a number and click ok</p>
    <input id="id1" type="number" min="100" max="300" required />
    <button onclick="myfuncation()">Click me</button>
    <p>There is a limit of number 100 and 300</p>
    <p id="demo"></p>

    <script>
      function myfuncation() {
        const obj = document.getElementById("id1");
        if (!obj.checkValidity()) {
          document.getElementById("demo").innerHTML = obj.validationMessage;
        } else {
          document.getElementById("demo").innerHTML = "Your project is ok";
        }
      }
    </script>
  </body>
</html>
